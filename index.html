<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<h2 style="display: flex; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Calculadora</h2> <br>

<body>
 
    <div class="container">
       
        <div class="calculator">

            <section class="section_1">
               
                <div style="text-align: justify;"></div>
           </section>
    <h1 style=" color: rgb(102, 255, 0); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"class="answer-box "id="resposta"></h1>
    <div class="div">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
    </div> <br>
    <div class="div">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
    </div> <br>
    <div class="div">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>
    </div> <br>
    <div class="div">
        <button class="btn"></button>
        <button class="btn">0</button>
        <button class="btn" style="background-color: rgb(73, 73, 177);">=</button>
        <button class="btn">/</button>
    </div>
   


    <script src="main.js"></script>
</body>

</html>
